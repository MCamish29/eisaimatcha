{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="text-main mb-4">Thank You!</h2>
                <hr>
                <p class="text-main">Your order details are below. A confirmation email will be sent to <strong>{{ order.email }}</strong>.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-7">

            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-7">
                <a href="{% url 'products' %}" class="btn-lg rounded py-3 shop-button w-100 text-center">Back to shop</a>
            </div>
        </div>
    </div>
{% endblock %}
