{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="text-main mb-4">Product Management</h2>
                <h5 class="text-main">Add a Product</h5>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-8">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Add Product</button>
                  </form>
            
            </div>
            
        </div>
    </div>
{% endblock %}
